<div class="container">
    <h1>User Management System</h1>
    
    <!-- Add/Edit User Form -->
    <div class="form-container">
      <h2>{{ editMode ? 'Edit User' : 'Add New User' }}</h2>
      <div class="form-group">
        <label>Name:</label>
        <input type="text" class="form-control" [(ngModel)]="currentUser.name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" [(ngModel)]="currentUser.email">
      </div>
      <div class="form-group">
        <label>Role:</label>
        <input type="text" class="form-control" [(ngModel)]="currentUser.role">
      </div>
      <button class="btn btn-success" (click)="saveUser()">
        {{ editMode ? 'Update' : 'Add' }} User
      </button>
      <button class="btn btn-danger" *ngIf="editMode" (click)="cancelEdit()">
        Cancel
      </button>
    </div>

    <!-- Users Table -->
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.id }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.role }}</td>
          <td>
            <button class="btn btn-primary" (click)="editUser(user)">Edit</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
